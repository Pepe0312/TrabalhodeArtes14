   <link href="pepe0312.github.io/TrabalhodeArtes14/style.css" rel="stylesheet"> 
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="Logotipo.png" class="logo"></a>
            
        </header>
        <div class="content">
         <div class="textBox">
            <h2><br><span></span></h2> 
            <p>Trabalho de Artes, clique nos folders</p>
            <a>Aproveite</a>

            <div class="imgBox">

    <script  type="text/javascript">
    function imgSlider(anything){
        document.querySelector('.hamburguer').src = anything;
    }
    function changeCircleColor(color){
        const circle = document.querySelector('.circle');
        circle.style.background = color;
    }
    </script>
